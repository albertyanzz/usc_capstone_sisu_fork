{% load staticfiles %}
{% load socialaccount %}


<head>
	<meta charset="utf-8">
	<title>Sisu VR - Training Login Portal</title>
	<meta name="description" content="Existing customer? Login now to access your profile!">
	<meta name="author" content="Sisu VR">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<link rel="stylesheet" href="{% static 'login/css/login.css' %}" />
</head>
<body>

	
	<div class="signup-form">
		<form action="{% url 'login' %}" method="post">
			{% csrf_token %}
			<h2>Login Portal</h2>
			<p class="lead">Login using the credentials provided by your employer</p>
			<div class="form-group">
				<div class="input-group">
					<span class="input-group-addon"><i class="fa fa-paper-plane"></i></span>
					<!-- once emails are supported change type="email" -->
					<!-- <input type="email" class="form-control" name="email" placeholder="Email Address" required="required"> -->
					<input id="user" type="text" class="form-control" name="username" placeholder="Email"
						required="required">
				</div>
			</div>
			<div class="form-group">
				<div class="input-group">
					<span class="input-group-addon"><i class="fa fa-lock"></i></span>
					<input id="pass" type="password" class="form-control" name="password" placeholder="Password"
						required="required">
				</div>
			</div>
			<div class="form-group">
				<input type="checkbox" class="input-group-addon sisu-checkbox" id="customCheck1" required="required"
					onchange="document.getElementById('btn-sign-in').disabled = !this.checked;">
				<label class="" for="customCheck1">I agree to Sisu VR's <a href="{% url 't_c' %}">Terms & Conditions</a>
					and <a href="{% url 'p_p' %}">Privacy Policy</a></label>
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-primary btn-block btn-lg" id="btn-sign-in" disabled>Sign
					In</button>
			</div>
			<input type="hidden" name="next" value="{{ request.path }}" />
			<div class="small text-center">
				<p>Don't have an account?</p>
				<a href="{% url 'password_reset' %}">Forgot password?</a>
			</div>
		</form>
		<div class="small text-center">
			<p><a href="http://www.sisuvr.com/">Sisu VR Inc.</a>&nbsp&nbsp&nbsp&nbsp&copy; 2020</p>
		</div>
	</div>
</body>
