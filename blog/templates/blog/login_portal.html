{% load staticfiles %}
{% load socialaccount %}

<!-- Credited to  Mohan Khadka on CodePen 
https://codepen.io/khadkamhn/pen/ZGvPLo -->
<link rel="stylesheet" href="{% static 'css/login.css' %}" />

<div class="login-wrap">
	<div class="login-html">
		<div class="login-form">
			<div class="sign-in-htm">
				<div class="group">
					<h3>
						Welcome Back!
					</h3>
				</div>
                
				<form id="signinForm" method="POST" action="{% url 'login' %}">
					{% csrf_token %}
					<div class="group">
						<input id="user" type="text" class="input" name="username" placeholder="Username">
					</div>
					<div class="group">
						<input id="pass" type="password" class="input" name="password" placeholder="Password">
					</div>
					<div class="group">
						<input id="check" type="checkbox" class="check" checked onchange="document.getElementById('sign-in-button').disabled = !this.checked;">
						<label for="check" class="loginCheck" style="line-height:1em;font-weight:lighter;"><span class="icon"></span> I agree to SISU's <a href="{% url 't_c' %}"><u style="color:#7D1E62">Terms & Conditions</u></a> and  
                        <a href="{% url 'p_p' %}"><u style="color:#7D1E62">Privacy Policy</u></a>
                        </label>
					</div>
					<div class="group">
						<input type="submit" class="sisu-button" value="Sign In" id="sign-in-button">
					</div>
					<input type="hidden" name="next" value="{{ request.path }}" />
				</form>
				<div class="foot-lnk-login">
						Don't have an account?  <label data-toggle="modal" data-target="#signupModal" data-dismiss="modal" style="cursor: pointer;"><u>Sign up</u></label>
                        <br>Forget Password? <a href="{% url 'password_reset' %}"><u>Reset</u></a>  
				</div>
			</div>
		</div>
	</div>
  
</div>
